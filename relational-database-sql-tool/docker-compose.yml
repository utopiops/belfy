version: '3'
services:
  pgdb:
    image: postgres
    hostname: pgdb
    env_file:
      - postgres.env
    volumes:
      - 'pg_data:/var/lib/postgresql/data/'
    ports:
      - '5432:5432'
    restart: unless-stopped
  rdst:
    build:
      context: .
      args:
          - GITLAB_ACCESS_USERNAME=$GITLAB_ACCESS_USERNAME
          - GITLAB_ACCESS_PASSWORD=$GITLAB_ACCESS_PASSWORD
      dockerfile: Dockerfile.dev
    hostname: rdst
    volumes:
      - .:/go/src/gitlab.com/utopiops-water/relational-database-sql-tool
    working_dir: /go/src/gitlab.com/utopiops-water/relational-database-sql-tool
    command: go run main.go
    networks:
        - default
    ports:
      - '3015:3000'
    depends_on:
      - pgdb
volumes:
  pg_data:

networks:
  default:
    external:
      name: dev
