version: '3'
services:
  log-integration:
    build:
      context: .
      args:
          - GITLAB_ACCESS_USERNAME=$GITLAB_ACCESS_USERNAME
          - GITLAB_ACCESS_PASSWORD=$GITLAB_ACCESS_PASSWORD
      dockerfile: Dockerfile.dev
    hostname: log-integration
    volumes:
      - .:/go/src/gitlab.com/utopiops-water/log-integration
    working_dir: /go/src/gitlab.com/utopiops-water/log-integration
    command: go run main.go
    networks:
        - default
    ports:
      - '3013:3000'
  pgdb:
    image: postgres
    hostname: pgdb
    env_file:
      - postgres.env
    volumes:
      - 'pg_data:/var/lib/postgresql/data/'
    ports:
      - '5432:5432'
    restart: unless-stopped

volumes:
  pg_data:

networks:
  default:
    external:
      name: dev
